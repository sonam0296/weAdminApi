<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Admin</title>
</head>

<body>
    <h1>Registration</h1>
    <form id="reg-form">
        <input type="text" autocomplete="off" id="name" placeholder="name" />
        <input type="phone" autocomplete="off" id="phone" placeholder="phone" />
        <input type="email" autocomplete="off" id="email" placeholder="email" />
        <input type="password" autocomplete="off" id="password" placeholder="Password" />
        <a href="login.html"><input type="submit" value="submit" /></a>
    </form>

    <script>
        const form = document.getElementById('reg-form');
        form.addEventListener('submit', registerUser)

        // 1. send data using JSON
        // 2. send data using urlencoded
        async function registerUser(event) {
            event.preventDefault();
            const name = document.getElementById('name').value
            const phone = document.getElementById('phone').value
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value

            const result =  fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name,
                    phone,
                    email,
                    password
                })
            }).then((res) => res.json())

            if (result.status === 'ok') {
                // everythign went fine
                alert('Success')
            } else {
                alert(result.error)
            }
        }
    </script>
</body>

</html>
